<!DOCTYPE html>

<html>
<head>
	<script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>
	<link href="../codemirror/lib/codemirror.css" rel="stylesheet">
	<script src="../codemirror/lib/codemirror.js"></script>
	<script src="../codemirror/mode/xml/xml.js"></script>
	<script src="../codemirror/mode/javascript/javascript.js"></script>
	<script src="../codemirror/mode/css/css.js"></script>
	<script src="../codemirror/mode/htmlmixed/htmlmixed.js"></script>
	<script src="../codemirror/addon/edit/matchbrackets.js"></script>
	<link href="../codemirror/theme/monokai.css" rel="stylesheet">
	
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache-control" content="no-store">

	<script src="realtime-editor.js"></script>
	<link href="realtime-editor.css" rel="stylesheet" type="text/css">
	<title>realtime editor</title>
</head>

<body>
	<div class="header">
		<img id="logo" src="../images/logo.png">
		<h1><span>realtime</span>editor</h1>
		<img id="refresh" src="../images/refresh.png" title="Refresh the results">
		<img id="menu" src="../images/menu.png" title="Menu">
		<div class="iconos">
			<img id="restart" src="../images/restart.png" title="restart">
			<img id="autorefresh" src="../images/refresh_auto.png" title="auto refresh is ON">
			<img id="font_dec" src="../images/text_small.png" title="smaller  font"> 
			<img id="font_inc" src="../images/text_big.png" title="bigger font">
		</div>
	</div>
	<textarea class="texto" id="htmltext">texto</textarea> 
	<textarea class="texto" id="csstext">texto</textarea> 
	
<script>
	var editor = CodeMirror.fromTextArea(document.getElementById("htmltext"), {
		  lineNumbers: true,
		  mode: "text/html",
		  theme: "monokai",
		  matchBrackets: true
		});

	var editor2 = CodeMirror.fromTextArea(document.getElementById("csstext"), {
		  lineNumbers: true,
		  mode: "css",
		  theme: "monokai",
		  matchBrackets: true
		});
</script>

	<div class="footer">
		<small><a href="http://www.marceloguzman.com/" target="_blank">Made by Marcelo Guzmán</a></small> 
		<small><a href="https://github.com/marceloguzman/realtime-editor" target="_blank">Follow this project on Github</a></small>
	</div>
</body>
</html>
